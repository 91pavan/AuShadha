# MODEL_YAML:
#   name: --
#   type: application will list the item on the tree as a root node
#   id: SOME_ID
#   module_type: sub_module / main_module / module_name in verbose way
#   module_name: module-name
#   ondblclick: null URL on dblclick
#   onrclick: null URL on Right click
#   onclick: null  URL on click
#   redirect: 1  to redirect to new pane as maintab or not -- 0/1
#   returns: HTML / JSON


{% if node_obj %}

{{node_name}}:
 {% for node in node_obj %}
   - {{node_name}}_{{node.id}}: 
        name:  | 
              {{node.sec_id}} -- {{node}}
        type: application
        id: {{node_name.capitalize}}_{{node.id}}
        redirect: 0
        #ondblclick: {%url 'render_icd10_pcs_tree' 'pcsrows' node.id  %}
        ondblclick: {%url 'render_icd10_pcs_related_items' node.id %}
        onrclick: null
        onclick: null
        #returns: widget
        returns: html
        #widget_type: tree
        target_node: ICD10_PCS_CP_2

 {% endfor %}

{% else %}

{{node_name}}:
     name: No {{node_name.capitalize}} Recorded
     type: application
     id: {{node_name.capitalize}}_NULL
     redirect: 0
     ondblclick: null
     onrclick: null
     onclick: null
     returns: json

{% endif %}

