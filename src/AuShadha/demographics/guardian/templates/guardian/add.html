{% if user and user.is_authenticated %}
  <div data-dojo-type = "dijit/form/Form" 
       id             = "newGuardianAddForm" 
       data-dojo-id   = "newGuardianAddForm"
       encType        = "multipart/form-data" 
       action         = "" 
       method         = "">

      <script type="dojo/method" data-dojo-event="onReset">
          return true;
      </script>

    <script type="dojo/method" data-dojo-event="onSubmit">
     if(this.validate()){
        require([
         "dijit/registry", 
        ],
        function(registry){
  //    {% if perms.guardian.add_guardian %}
        addItem("{{patient_detail_obj.urls.add.guardian}}", "newGuardianAddForm");
  //    {% else %}
        registry.byId("permissionDeniedErrorDialog").show();
  //   {% endif %}
       });
       return false;
      }
      else{
        raiseInvalidFormSubmission();
        return false;
      }
    </script>

  {% if perms.guardian.add_guardian %}

          <table>
            {{guardian_form}}
          </table>

          <button 	type 	          = "submit" 
                    data-dojo-type  = "dijit/form/Button"
                    data-dojo-props = "iconClass:'dijitIconSave'"
                    name 	          = "submitbutton" 
                    id 		          = "guardian_form_submit"
                    value           = "Add"
          >
            Add

            <script type="dojo/method" 
                    data-dojo-event="onClick" 
                    data-dojo-args="evt"
            >
              ADD_MORE_ITEMS = false;
            </script>
          </button>

          <button 	type 	        = "submit" 
                    data-dojo-type  = "dijit/form/Button"
                    data-dojo-props = "iconClass:'dijitIconSave'"
                    name 	        = "submitAndAddMoreButton" 
                    id 		        = "guardian_form_add_more"
                    value           = "Add More"
          >
            Add More
          <script type="dojo/method" 
                  data-dojo-event="onClick" 
                  data-dojo-args="evt"
          >
            ADD_MORE_ITEMS = true;
          </script>

          </button>

          <button 	type 	        = "reset" 
                    data-dojo-type  = "dijit/form/Button"
                    data-dojo-props = "iconClass:'dijitIconClear'"
                    id 		        = "guardian_form_reset"
                    value           = "Reset">
            Reset
          </button>

  </div>

  {% else %}
  
    <p class="suggestion_text"> No Permission to add Guardians </p>
  
  {% endif %}

{% endif %}
