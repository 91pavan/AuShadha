<span id               = "simplePatientFilteringSearch" 
      data-dojo-it     = "simplePatientFilteringSearch"
      data-dojo-type   = "dojox/layout/ContentPane"
      style="
            position        : relative;
            left            : 20%;
            width           : 60%;
            height          : 20%;
            overflow        : auto;
            margin-left     : 0px; 
            margin-bottom   : 0px;
            padding-left    : 0px;
            border          : solid 1px #cecece;
            border-radius   : 3px;
            background      : #D0DFEA;
            box-shadow      : 1px 1px 1px #cecece;
            "
>
    <!--<img    src="{{STATIC_URL}}images/AuShadha_logo/AuShadha_logo.svg" 
            style="position:relative;
                   top: -13px; 
                   padding:0px; 
                   margin:0px;
                   width: 128px;
                   height:128px;
                  "
            id="frontPageSearchPatientAuShadhaLogo"
    >-->
    <img    src   = "{{STATIC_URL}}images/AuShadha_logo/AuShadha_logo.svg"
            style = " position:relative;
                      top: -0.5em;
                      padding:0px;
                      margin:0px;
                      width: 128px;
                      height:128px;
                    "
            id="frontPageSearchPatientAuShadhaLogo"
    >

    {%if perms.patient.add_patientdetail %}
    <table>
    <tr> 
      <td>
        <button id             = "addPatientButton" 
                type           = "button"
                data-dojo-props= "iconClass: 'addPatientIcon_32'"
                data-dojo-id   = "addPatientButton"
                style          = "display:inline;"
        > 
            New
        </button>

          <div data-dojo-type  = "dojo/store/JsonRest"
               data-dojo-id    = "patSearchForJsonRestStore"
               data-dojo-props = "target: '{%url patient_filtering_search_json_without_id %}'">
          </div>

        </td>

        <td>
          <div  data-dojo-type  = "dijit/form/FilteringSelect" 
                class            = "search_form_div"
                data-dojo-id    = "filteringSelectPatSearch"
                data-dojo-props = "regExp         : '[a-zA-Z0-9 -]+', 
                                   required       : true,
                                   invalidMessage : 'No Results',
                                   store          : patSearchForJsonRestStore,
                                   searchAttr     : 'name',
                                   labelAttr      : 'label',
                                   labelType      : 'html',
                                   autoComplete   : false,
                                   placeHolder    : 'Patient\'s Name',
                                  "
                id              = "filteringSelectPatSearch"
                onChange        = "patFilteringSearchOnKeyUp(this);"
                style           = "width       : 300px;
                                   margin-left : 40px;
                                   left        : 0.3em; 
                                   position:relative;
                                   padding     : inherit 10px inherit 10px;"
           >
          </div>
      </td>
    </tr>
    </table>
    {% else %}
      <p class="suggestion_text"> No Permission to add </p>
    {% endif %}

  <!-- TOOLTIPS -->
    <div  data-dojo-type="dijit/Tooltip" 
          data-dojo-props="connectId:'addPatientButton',position:['below']"
          style="display:none;"
    >
        Register a New Patient to the Clinic..
    </div>
  <!-- TOOLTIPS -->

</span>
