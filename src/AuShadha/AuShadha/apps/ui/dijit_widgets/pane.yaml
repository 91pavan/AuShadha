  - id: topPane
    type: cp
    region: top
    widgets: []
    panes:

      - id: header_area
        type: bc
        widgets: []
        panes:

          - id: logoDiv
            type: dom
            domType: div
            widgets: []
            panes: 

              - id: header_with_logo
                type: dom
                domType: h3
                widgets: []
                panes:

                  - id: logo_a_tag
                    type: dom
                    domType: a
                    href: {%url 'render_aushadha_ui_pane' %}
                    alt: AuShadha
                    widgets: []
                    panes: 

                      - id: AuShadhaHeaderIcon
                        type: dom
                        domType: img
                        src:  {{STATIC_URL}}images/AuShadha_logo/AuShadha_logo_text.svg
                        alt: AuShadha
                        widgets: []
                        panes: []

          - id: login_area
            type: cp
            region: trailing
            widgets: []
            panes:

              - id: headerPaneSearchBox
                type: dom
                domType: span
                panes: []
                widgets: []

{% comment %}
#                    - id: headerPaneSearchWidget
#                      type: search
#                      panes: []
#                      widgets: []
#                      html: |
#                        {% include 'ui/header_pane/search_widget.html' %}
{% endcomment %}

              {% if user.is_authenticated %}

              - id: loggedInUserIcon
                type: dom
                domType: img
                class: login_area_img
                widgets: []
                panes: []
                src: {{STATIC_URL}}images/generic/auth/user_16.png
                alt: {{user.username}}
                title: {{user.username}}

              - id: logoutHref
                type: dom
                domType: a
                onclick: /AuShadha/logout/
                alt: Logout
                title: Logout
                widgets: []
                panes: 
                  
                  - id: 
                    type: dom
                    domType: img
                    src: {{STATIC_URL}}images/generic/auth/system-shutdown-panel-restart.svg
                    onclick: /AuShadha/logout/
                    alt: Logout
                    title: Logout
                    class: login_area_img

              {% else %}

              - id: loginHref
                type: dom
                domType: a
                onclick: /AuShadha/login/
                alt: Login
                title: Login
                widgets: []
                panes: 
                  
                  - id: 
                    type: dom
                    domType: img
                    src: {{STATIC_URL}}images/generic/auth/login_128.png
                    onclick: /AuShadha/login/
                    alt: Login
                    title: Login
                    class: login_area_img

              {% endif %}

              {% if user.is_staff %}

              - id: adminAreaHref
                type: dom
                domType: a
                target: _blank
                onclick: /AuShadha/admin/
                alt: Admin
                widgets: []
                panes:

                  - id: loggedInUserIcon
                    type: dom
                    domType: img
                    class: login_area_img
                    src: {{STATIC_URL}}images/generic/dashboard_and_settings/settings_16.png
                    alt: Admin
                    onclick: /AuShadha/admin/
                    alt: Admin
                    title: Redirect to Admin area (Opens a new window)

              {% endif %}

              - id: timeBox
                type: dom
                domType: span
                panes: []
                widgets: []


      - id: headerPaneActionIconsBox
        type: dom
        domType: span
        class: dijitTabInner dijitTabContent dijitTab dijitTabChecked dijitChecked
        style:
          float: right
          margin: 3px
          padding: 2px
          boxShadow: 2px 2px grey
          borderRadius: 5px
        

  - id: centerMainPane
    type: cp
    region: center
    executeScripts: True
    scriptHasHooks: True
    widgets: []
    pane:

      - id: centerTopTabPane
        class: centerTopTabPane mainTabContainer
        type: tc
        tabPosition: top
        tabStrip: True
        panes: []
        widgets: []

  - id: bottomPane
    type: cp
    class: edgePanel
    region: bottom
    widgets: []
    panes:

      - id: footer
        type: dom
        domType: div
        class: footer
        widgets: []
        panes: 

