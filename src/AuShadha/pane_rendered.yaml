

pane: 
  id       : OPD_VISITS_BC
  type     : bc
  title    : OPD Visits
  closable : True
  
  widgets  : []

  url      : !!python/object/apply:django.core.urlresolvers.reverse
              args: [ render_visit_pane_with_id ]
              kwds: { kwargs : { 
                                patient_id: !!int 121
                               } 
              }

  panes :

    - id : OPD_VISITS_TOP_CP
      region: top
      type: cp
      splitter: False
      url: !!python/object/apply:django.core.urlresolvers.reverse
        args: [ render_visit_tree ]
        kwds: { kwargs : { 
                           patient_id: !!int 121 
                         } 
        }
      widgets: []
      panes: []

    - id : OPD_VISITS_LEADING_CP
      region: leading
      type: cp
      splitter: True
      panes: []
      widgets: 
        - id: OPD_VISITS_LEADING_CP_TREE        
          type: tree
          url: !!python/object/apply:django.core.urlresolvers.reverse
            args: [ render_patient_info ]
            kwds: { kwargs: {
                              patient_id: !!int 121 
                            }  
            }

    - id: OPD_VISITS_CENTER_TC    
      region: center
      type: tc
      splitter: True
      widgets: []
      panes:
        - id: OPD_VISITS_CENTER_TC_SUMMARY_CP
          type: cp
          title: Summary
          closable: False
          url: !!python/object/apply:django.core.urlresolvers.reverse 
            args: [ visit_summary ]
            kwds: { kwargs: { 
                              patient_id: !!int 121 
                            } 
            }